name: Frontend

on:
  pull_request:

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint

  type-check:
    name: TypeScript
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm ci
      - run: npm run type-check

  cypress:
    name: Cypress E2E Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Debug: Verify npm ci
        run: npm ls cypress

      - name: Debug: Check package.json
        run: ls -la && cat package.json

      - name: Run Vite + Cypress
        uses: cypress-io/github-action@v6.1.0
        env:
          CYPRESS_DEBUG: 'cypress:*'
          NODE_VERSION: '18'
        with:
          working-directory: ./frontend
          start: npx vite --host 0.0.0.0 --port 3000
          wait-on: http://127.0.0.1:3000
          wait-on-timeout: 90000
          browser: chrome
          command: npm run cypress:run